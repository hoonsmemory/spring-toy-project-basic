<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<script type="text/javascript">
  $(document).ready(function(){
  });
</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
  <div class="cc-tab-con">
    <a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>		<!--// on : 현재 위치 //-->
    <a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
    <a href="javascript:tabChange('3');" class="cc-tab-item">리소스관리</a>
    <a href="javascript:void(0);" class="cc-tab-item on">IP 제한</a>
  </div>
  <div class="tbl_wrp">
    <form class="form-horizontal" th:action="@{/admin/denyIp}" method="post" th:object="${denyIp}">
      <input th:type="hidden" name="id" th:value="*{id}" />
      <div class="form-group">
        <label for="ipAddress" class="col-sm-2 control-label">IP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-large" name="ipAddress" id="ipAddress" placeholder="ip주소" th:value="*{ipAddress}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="Submit" class="btn btn-dark btn-lg">등록</button>
          <a th:href="@{/logout}">
            <a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/denyIp}">목록 </a>
            <a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{'/admin/denyIp/delete/' + *{id}}">삭제</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
